<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
</head>
<body>
    <h1>Marketplace</h1>
    <div id="cart">
        <button id="cart-button" onclick="openCart()">
          <img src="chttps://www.freeiconspng.com/thumbs/cart-icon/basket-cart-icon-27.png" alt="">
        </button>
        <div id="cart-products" class="hide">
            cart empty
        </div>
    </div>
    <header>
        <main>
            <div id="product-grid">

            </div>
        </main>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="clode">&times;</span>
                <div id="order-block">

                </div>
                <form id="order-form">
                    <input type="text" name="name" placeholder="Full name" required>
                     <input type="text" name="address" placeholder="delivery address" required>
                      <input type="tel" name="phone" placeholder="phone number" required>
                      <input type="number" name="post_number" placeholder="office number" required>
                      <h2> Total price: <span id="price"></span></h2>
                      <input type="submit" value="order">
                </form>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
